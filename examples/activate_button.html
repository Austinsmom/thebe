<html>
<head>
  <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
  <title>Thebe activate button</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="stylesheet" type="text/css" href="status_button.css" />

  <!-- Thebe configuration !-->
  <script type="text/x-thebe-config">
    {
      binderOptions: {
        repo: "binder-examples/requirements"
      },
      stripPrompts: {
        inPrompt: 'sage: ',
        continuationPrompt: '....: ',
        selector: '.sage-input',
      }
  }
  </script>

  <!-- Load the Thebe library !-->
  <script type="text/javascript" src="https://unpkg.com/thebelab@^0.1.0" ></script>
  <!-- or to use a local build: -->
  <!-- <script type="text/javascript" src="../lib/index.js"></script> !-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="activate_button.js"></script>

</head>
<body>
  <h1>Support for activate button</h1>

  <p>This page illustrates the use of an activation button.</p>
  <div class="activate_button_field" style="text-align: center;">
  </div>
  <div class="status_indicator_field" style="text-align: center;">
  </div>


  <p>This cell will turn into the live cell:</p>
  <pre class="sage-input" data-language="python">
    sage: 1 + 1
    2
    sage: x = 3
    sage: y = 4

    sage: z = 5
    sage: x + y + \
    ....: z
    7
  </pre>

</body>
</html>
